<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            font-size: 1.5em;
            text-align: center;
        }

        th, td {
            padding : 10px;
        }

    </style>
</head>
<body>
    <select id="selectLangage" onchange="changeLang()">
        <option value="select">選択してください</option>
        <option value="selected_jpn">日本語</option>
        <option value="selected_en">English</option>
        <option value="selected_all">全て表示</option>
    </select>
    <table>
        <tr id="jp">
            <th>日本</th>
            <td>こんにちは</td>
            <td>ありがとう</td>
            <td>さようなら</td>
        </tr>
        <tr id="eng">
            <th>English</th>
            <td>Hello</td>
            <td>Thank you</td>
            <td>Good Bye</td>
        </tr>
    </table>

    <script>
        //①onchangeで使用されている関数の中身を実装してください。
        
    function changeLang() { 
        let select = document.getElementById('selectLangage');
        let language = select.value;

        if (language === "selected_jpn") {
            let japa = document.getElementById("jp");
            japa.style.display ="block";
            let engl = document.getElementById("eng");
            engl.style.display ="none";
        }     else if (language === "selected_en") {
            let engli = document.getElementById("eng");
            engli.style.display ="block";
            let japan =document.getElementById("jp");
            japan.style.display ="none";
    }          else if (language === "selected_all") {
           let japane = document.getElementById("jp");
           japane.style.display ="block";
           let englis = document.getElementById("eng");
           englis.style.display ="block";
    } 
    } 
       
    </script>
</body>
</html>
